 <!-- Section: Design Block -->
<section class="container-fluid">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            The best offer <br />
            <span class="text-primary">for your business</span>
          </h1>
        </div>
        
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">

              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                Username ou password incorrect !
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()" > 

                <div class="form-outline mb-4">
                  <input type="text" formControlName="username" id="typeUsernameX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typeUsernameX-2">Username</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" formControlName="password" id="typePasswordX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div> 
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
