<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Quik Bank <br> Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          Username ou password incorrect !
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" > 
          <div class="input_field"> <span class="pt-2"><i class="bi bi-person-circle"></i></span>
            <input type="text" formControlName="username" name="username" placeholder="username" />
          </div>
          <div class="input_field"> <span class="pt-2"><i class="bi bi-key"></i></span>
            <input type="password" name="password" placeholder="Password" required  formControlName="password" />
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
